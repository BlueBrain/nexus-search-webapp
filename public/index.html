<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nexus Search</title>
    <base href="${BASE_PATH}/" />
    <meta name="theme-color" content="#44c7f4">
    <link href="./css/fontawesome-all.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="../node_modules/antd/dist/antd.css" />
    <link rel="stylesheet" href="./css/search.css">
  </head>
  <body>
    <div class="pattern"></div>
    <div id="explorer-app">
    </div>
    <script>
      // The base URI that the app will be deployed at, eg. "mynexus.org/search"
      window.BASE_URI = '${BASE_URI}';
      // The base URI that the companion server will be deployed at, eg. "search.mynexus.org"
      window.SEARCH_API_URI = '${SEARCH_API_URI}';
      // The path to find this index file once deployed, eg. "/search"
      window.BASE_PATH = '${BASE_PATH}';
    </script>
    <script src="../index.js">
    </script>
  </body>
</html>
